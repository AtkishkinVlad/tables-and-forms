<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Форма выбора питомца</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<main>
    <h1>Найди себе друга!</h1>
    <form action="/pets/orders" method="POST">
        <label>
            Тип животного
            <select name="petType">
                <option value="cat"> cat
                <option value="dog"> dog
                <option value="tiger"> tiger 
            </select>
        </label>
        <br>
        <label>
            Пол
            <select name="gender">
                <option value="boy"> boy
                <option value="girl"> girl
                <option value="none"> Venezuela
            </select>
        </label>
        <br>
        <label>
            Цвет
            <input type="color" name='eyeColor'>
        </label>
        <br>
        <label>
            <input type="number" placeholder="Длина хвоста" name='tailLength' min="7" max="120" style="width: 100px;">
        </label>
        <br>
        <label>
            <input type="text" placeholder="Имя животного" min="3" max="50" name='name'>
        </label>
        <br>
        <label>
            Дата рождения
            <input type="date" name='dateOfBirth'>
        </label>
        <br>
        <label>
            Почта
            <input type="email" name='email'>
        </label>
        <br>
        <label>
            Номер телефона
            <input type="tel" name='phone' pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-456-7890" required>
        </label>
        <br>
        <label>
            Рулет?
            <input type="checkbox" name='rules' value="true" checked>
        </label>
        <br>
        <input type="submit"> <input type="reset">
    </form>
</main>
</body>
</html>
